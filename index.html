<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CALCULATOR</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="center"> THE CALCULATOR </h1>

    <div class="container flex flex-col mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button"> < </button>
                    <button class="button">%</button>
                    <button class="button" style="background-color: orange ;">รท</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: orange ;">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: orange ;">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: orange ;">+</button>
        </div>
        <div class="row">
            <button class="button" style="width: 110px;">0</button>
            <button class="button" style="width: 53px;">.</button>
            <button class="button" style="background-color: orange ;">=</button>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
